<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<meta name="theme-color" content="#a85bdb" />

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
	
  <style>
	  
    
  </style>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="statscard">
		<div class="statscard__img">
			<picture>
			  <source 
				media="(min-width: 650px)"
				srcset="images/image-header-desktop.jpg">
			  <source 
				media="(min-width: 480px)"
				srcset="images/image-header-mobile.jpg">
			  <img 
				src="images/image-header-desktop.jpg" 
				alt="Statscard Information">
			</picture>
	    </div>
		<div class="statscard__text">
			<h2>Get <span>insights</span> that help your business grow.</h2>
			  <p>Discover the benefits of data analytics and make better decisions regarding venue, customer experience, and overall efficiency.</p>
			  <ul>
				<li><span>10k+</span><br/> Companies</li>
				<li><span>314</span><br/> Templates</li>
				<li><span>12M+</span><br/> Queries</li>
			  </ul>
		
		</div>
	</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Michelle Roux</a>.
  </div>
</body>
</html>
